<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <base href="<%= htmlWebpackPlugin.options.base %>" />
        <link rel="manifest" href="/OpticPass/manifest.json" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="icons/favicon-16x16.png"
        />
        <meta
            property="og:title"
            content="<%= htmlWebpackPlugin.options.title %>"
        />
        <meta property="og:locale" content="en_US" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>

    <body>
        <div id="root"></div>
    </body>
</html>
